<div class="table-container">
    <h2>BÁO CÁO ĐIỂM DANH</h2>
    
    <div class="table-scroll-wrapper">
      <table>
        <thead>
          <tr>
            <th>Học Sinh</th>
            <th *ngFor="let date of attendanceDates">{{ date }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student.name }}</td>
            <td *ngFor="let date of attendanceDates">
              <span [ngClass]="{
                'present': student.attendance[date] === true,
                'absent': student.attendance[date] === false
              }">
                {{ student.attendance[date] === true ? '✔️' : student.attendance[date] === false ? '❌' : '-' }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
