<div class="schedule-container">
    <h2>LỊCH KIỂM TRA</h2>
    
    <table *ngIf="data.length > 0">
      <thead>
        <tr>
          <th>Tên</th>
          <th>Tài Liệu</th>
          <th>Ngày Kiểm Tra</th>
          <th>Trạng Thái</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
            <td>
                <a [routerLink]="['/lopdangday/chi-tiet', tenLop, 'diemkiemtra', item.id]">
                  {{ item.ten }}
                </a>
            </td>
          <td><a [href]="item.urlFile" target="_blank">Download</a></td>
          <td>{{ item.ngayKiemTra | date: 'dd/MM/yyyy' }}</td>
          <td>{{ item.trangThai }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="data.length === 0" class="empty-message">
        Không có lịch kiểm tra.
      </div>
  </div>
