<div class="dashboard-wrapper container">
    <!-- Top Tiles -->
    <div class="row mb-3">
      <div class="col-md-4" *ngFor="let tile of tiles">
        <div class="dashboard-tile card-tile" [ngClass]="tile.class">
          <div class="tile-left">
            <div class="tile-label">{{ tile.label }}</div>
            <div class="tile-value">{{ tile.value }}</div>
          </div>
          <div class="tile-icon">
            <i [class]="'ft ' + tile.icon"></i>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Bar + Pie -->
    <div class="row mb-3">
        <div class="col-md-8">
            <div class="chart-box card-tile bar-chart-box">
              <h6>Số học sinh, giáo viên theo cơ sở</h6>
              <canvas
                baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="true"
                [chartType]="'bar'"
              ></canvas>
            </div>
          </div>
          <div class="col-md-4">
            <div class="chart-box card-tile">
              <h6>Số học sinh theo chính sách</h6>
              <div class="pie-chart-wrapper">
                <canvas
                  baseChart
                  [data]="pieChartData"
                  [labels]="pieChartLabels"
                  [chartType]="'pie'"
                  [colors]="pieChartColors"
                  [options]="pieChartOptions"
                ></canvas>
              </div>
            </div>
          </div>
          
    </div>
  
    
    <div class="row">
 <!-- Doughnut -->
 <div class="col-md-4">
    <div class="chart-box card-tile">
      <h6>Tỉ lệ điểm danh trung bình</h6>
      <canvas
        baseChart
        [data]="doughnutData"
        [labels]="doughnutLabels"
        [chartType]="'doughnut'"
        [colors]="doughnutColors"
        [options]="doughnutOptions"
      ></canvas>
    </div>
  </div>
  
      <div class="col-md-8 d-flex flex-column justify-content-between">
        <div class="row mb-3">
          <div class="col-md-6" *ngFor="let tile of tiles2">
            <div class="dashboard-tile card-tile">
              <div class="tile-left">
                <div class="tile-label">{{ tile.label }}</div>
                <div class="tile-value">{{ tile.value }}</div>
              </div>
              <div class="tile-icon">
                <i [class]="'ft ' + tile.icon"></i>

        <div class="chart-box card-tile horizontal-bar-box">
            <h6>Số lớp theo <em>cơ sở</em></h6>

              <canvas
