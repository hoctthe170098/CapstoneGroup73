<!--Forgot Password Starts-->
<section id="forgot-password">
  <div class="row auth-height full-height-vh m-0 d-flex align-items-center justify-content-center">
    <div class="col-md-7 col-12">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center text-center auth-img-bg py-2">
                <img src="assets/img/gallery/forgot.png" alt="" class="img-fluid" width="260" height="230">
              </div>
              <div class="col-lg-6 col-md-12 px-4 py-3">
                <h4 class="mb-2 card-title">Khôi phục mật khẩu</h4>
                <p class="card-text mb-3">Hãy nhập email của bạn.</p>
                <form #f="ngForm" (ngSubmit)="onSubmit()">
                  <input 
                      type="email" 
                      class="form-control mb-3" 
                      name="email"
                      ngModel 
                      placeholder="Email"
                      [ngClass]="{'is-invalid': emailInvalid}"
                  >
                  
                  <!-- Hiển thị lỗi nếu email không hợp lệ -->
                  <span *ngIf="emailInvalid" class="text-danger">Vui lòng nhập email hợp lệ!</span>
              
                  <div class="d-flex flex-sm-row flex-column justify-content-between">
                    <a [routerLink]="['/pages/login']" class="btn bg-light-primary mb-2 mb-sm-0">Quay lại đăng nhập</a>
                      <button class="btn btn-primary ml-sm-1" type="submit">Khôi phục</button>
                  </div>
              </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  function validateForm(event) {
    const emailInput = document.getElementById("email");
    const errorMessage = document.getElementById("error-message");

    if (!emailInput.value.trim()) {
      errorMessage.textContent = "Vui lòng nhập email!";
      emailInput.classList.add("is-invalid"); // Thêm viền đỏ
      event.preventDefault(); // Ngăn form gửi đi
    } else {
      errorMessage.textContent = "";
      emailInput.classList.remove("is-invalid");
    }
  }
</script>
</section>
<!--Forgot Password Ends-->
