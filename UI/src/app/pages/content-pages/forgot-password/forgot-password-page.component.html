<!--Forgot Password Starts-->
<section id="forgot-password">
  <div class="row auth-height full-height-vh m-0 d-flex align-items-center justify-content-center">
    <div class="col-md-7 col-12">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center text-center auth-img-bg py-2">
                <img src="assets/img/gallery/forgot.png" alt="" class="img-fluid" width="260" height="230">
              </div>
              <div class="col-lg-6 col-md-12 px-4 py-3">
                <h4 class="mb-2 card-title">Khôi phục mật khẩu</h4>
                <p class="card-text mb-3">Hãy nhập tên đăng nhập của bạn.</p>
                <form #f="ngForm" (ngSubmit)="onSubmit($event)">
                  <!-- Sử dụng type="email" nhưng thêm pattern để ép theo custom regex -->
                  <input 
                      type="email" 
                      class="form-control mb-3" 
                      name="email"
                      ngModel
                      required
                      placeholder="Tên đăng nhập"
                      #emailInput="ngModel"
                      [ngClass]="{'is-invalid': emailInput.invalid && (emailInput.dirty || emailInput.touched || f.submitted)}"
                  >
                  
                  <!-- Hiển thị lỗi nếu email không hợp lệ -->
                  <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched || f.submitted)" class="text-danger">
                    <i class="ft-alert-circle align-middle"></i>
                    <span *ngIf="emailInput.errors?.required">Vui lòng nhập email!</span>
                    <!-- Khi dùng pattern, lỗi sẽ được báo là pattern chứ không phải email -->
                    <span *ngIf="emailInput.errors?.pattern">Email không hợp lệ!</span>
                  </div>
                
                  <div class="d-flex flex-sm-row flex-column justify-content-between">
                    <a [routerLink]="['/pages/login']" class="btn bg-light-primary mb-2 mb-sm-0">Quay lại đăng nhập</a>
                    <button class="btn btn-primary ml-sm-1" type="submit">Khôi phục</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Forgot Password Ends-->
