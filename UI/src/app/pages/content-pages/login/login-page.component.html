  <!--Login Page Starts-->
  <section id="login">
    <div class="row auth-height full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card overflow-hidden">
          <div class="card-content">
            <div class="card-body auth-img">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                  <img src="assets/img/gallery/login.png" alt="" class="img-fluid" width="300" height="230">
                </div>
                <div class="col-lg-6 col-12 px-4 py-3">
                  <h4 class="mb-2 card-title">Đăng nhập</h4>
                  <p>Chào mừng bạn,vui lòng đăng nhập.</p>
                  
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <input type="text" formControlName="username" class="form-control" placeholder="Username"
                        [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.username.invalid, 'is-valid': loginFormSubmitted && !lf.username.invalid }"
                        required>
                      <div *ngIf="loginFormSubmitted && (lf.username.invalid || lf.username.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Bạn bắt buộc phải điền tên đăng nhập vào đây</div>
                    </div>
                    <div class="form-group">
                      <input type="password" formControlName="password" class="form-control" placeholder="Password"
                        [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.password.invalid, 'is-valid': loginFormSubmitted && !lf.password.invalid }"
                        required>
                      <div *ngIf="loginFormSubmitted && (lf.password.invalid || lf.password.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Bạn bắt buộc phải điền mật khẩu vào đây
                      </div>
                    </div>
                    <div class="d-sm-flex flex-column mb-3 font-small-2">
                      <div class="remember-me mb-2">
                          <div class="checkbox auth-checkbox">
                              <input type="checkbox" formControlName="rememberMe" class="form-control" id="rememberMe">
                              <label for="rememberMe">
                                  <span class="font-small-2 mb-3 font-weight-normal">Ghi nhớ đăng nhập</span>
                              </label>
                          </div>
                      </div>
                      <a [routerLink]="['/pages/forgotpassword']">Quên mật khẩu?</a>
                  </div>
                  
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary">Đăng nhập</button>
                  </div>    
                  </form>
                  
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Login Page Ends-->
