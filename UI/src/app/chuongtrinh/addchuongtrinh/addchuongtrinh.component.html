<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<div class="container mt-4 main-container">
  <h3 class="mb-3 title">Chương Trình Học</h3>

  <div class="mb-3">
    <h3 class="form-label fw-bold">Tiêu Đề</h3>
    <input type="text" class="form-control input-field" placeholder="Nhập tiêu đề" [(ngModel)]="program.title" />
    
    <h3 class="form-label fw-bold">Mô Tả</h3>
     
    <textarea class="form-control input-field" rows="3" placeholder="Viết mô tả cho chương trình học" [(ngModel)]="program.description"></textarea>
  </div>

  <!-- Vòng lặp hiển thị các bài học -->
  <div *ngFor="let lesson of program.lessons; let i = index" class="lesson-container">
    <div class="lesson-header d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <!-- Nút mũi tên để mở rộng -->
        <button class="btn btn-sm toggle-btn me-2" (click)="toggleLesson(i)">
          <i [class]="lesson.expanded ? 'bi bi-chevron-up' : 'bi bi-chevron-down'"></i>
        </button>
        <h5 class="m-0">Nội dung bài học {{ i + 1 }}</h5>
      </div>

      <button class="btn btn-sm btn-danger close-btn" (click)="removeLesson(i)">&times;</button>
    </div>

    <div class="lesson-body" *ngIf="lesson.expanded">
      <input type="text" class="form-control mb-2" placeholder="Nhập tiêu đề bài học" [(ngModel)]="lesson.title" />
      <textarea class="form-control mb-2" rows="2" placeholder="Viết mô tả bài học" [(ngModel)]="lesson.description"></textarea>

      <!-- Kéo thả hoặc chọn file -->
      <div class="upload-container text-center p-3 border rounded"
           (dragover)="onDragOver($event)"
           (drop)="onDrop($event, i)">
        <img src="assets/img/icons/folder-upload.svg" alt="Upload" class="upload-icon">
        <p class="text-muted">Kéo và thả file vào đây hoặc</p>
        <input type="file" multiple class="d-none" #fileInput (change)="onFileChange($event, i)">
        <button class="btn btn-primary" (click)="fileInput.click()">Browse files</button>
      </div>

      <!-- Danh sách file đã tải lên -->
      <ul class="list-group mt-2">
        <li *ngFor="let file of lesson.files; let j = index" class="list-group-item d-flex justify-content-between align-items-center">
          <div class="file-info">
            <img src="assets/img/icons/zip-icon.svg" *ngIf="file.name.endsWith('.zip')" class="file-icon">
            <span>{{ file.name }}</span>
          </div>
          <button class="btn btn-sm btn-danger" (click)="removeFile(i, j)">&times;</button>
        </li>
      </ul>

      <p class="text-muted mt-2">Chỉ hỗ trợ .pdf ,word và mp4</p>
    </div>
  </div>

  <div class="text-center mt-3">
    <button class="btn btn-primary plus-btn" (click)="addLesson()">+</button>
  </div>

  <div class="d-flex justify-content-end mt-4">
    <button class="btn btn-success" (click)="saveProgram()">Lưu</button>
    <button class="btn btn-danger ms-2" (click)="cancel()">Hủy</button>
  </div>
</div>
