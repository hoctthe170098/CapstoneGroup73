<mat-dialog-content class="back-ground">
    <h4 class="dispaly-4">Thêm mới chương trình</h4>
    <hr>
    <form [formGroup]="formChuongTrinh" autocapitalize="off" (submit)="createChuongTrinh()">
        <input type="hidden" name="Id">

        <div class="form-group">
            <label>Mã chương trình
                <span class="field-required-asterisk ng-star-inserted">(*)</span>
            </label>
            <input class="form-control" formControlName="code">
            <label class="text-danger"
                *ngIf="formChuongTrinh.get('code').touched && formChuongTrinh.get('code').hasError('minlength')">
                Mã chương trình phải có ít nhất 3 ký tự
            </label>
            <label class="text-danger"
                *ngIf="formChuongTrinh.get('code').touched && formChuongTrinh.get('code').hasError('required')">
                Tham số bắt buộc
            </label>
            <label class="text-danger" *ngIf="formChuongTrinh.get('code').touched && formChuongTrinh.get('code').hasError('pattern') 
                && !formChuongTrinh.get('code').hasError('minlength')">
                Có ký tự không phù hợp (có chứa các ký tự đặc biệt).
                Mã chương trình chỉ bao gồm các ký tự số, chữ không dấu, dấu gạch dưới(_) hoặc gạch ngang(-)
            </label>
        </div>
        <div class="form-group">
            <label>Tên chương trình
                <span class="field-required-asterisk ng-star-inserted">(*)</span>
            </label>
            <input class="form-control" formControlName="name">
            <label class="text-danger"
                *ngIf="formChuongTrinh.get('name').touched && formChuongTrinh.get('name').hasError('minlength')">
                Mã chương trình phải có ít nhất 3 ký tự
            </label>
            <label class="text-danger"
                *ngIf="formChuongTrinh.get('name').touched && formChuongTrinh.get('name').hasError('required')">
                Tham số bắt buộc
            </label>
            <label class="text-danger" *ngIf="formChuongTrinh.get('name').touched && formChuongTrinh.get('name').hasError('pattern') 
                && !formChuongTrinh.get('name').hasError('minlength')">
                Có ký tự không phù hợp (có chứa các ký tự đặc biệt).
                Mã chương trình chỉ bao gồm các ký tự số, chữ không dấu, dấu gạch dưới(_) hoặc gạch ngang(-)
            </label>
        </div>
        <div class="form-group">
            <label>Trạng thái
                <span class="field-required-asterisk ng-star-inserted">(*)</span>
            </label>
            <select  class="form-control" formControlName="status">
                <option value="Hoạt động">Hoạt động</option>
                <option value="Không hoạt động">Không hoạt động</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-dark" [disabled]="!formChuongTrinh.valid"><i class="fa fa-database"></i> Lưu</button>
            <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i
                    class="fa fa-close"></i>Đóng</button>
        </div>
    </form>
</mat-dialog-content>
