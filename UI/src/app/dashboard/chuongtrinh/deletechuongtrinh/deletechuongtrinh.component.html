<mat-dialog-content >
    <div class="model-header row">
        <div class="col-md-6">
            <h4 class="dispaly-4">Xác nhận</h4>
        </div>
        <div class="col-md-6"><button type="button" aria-label="Close" class="close" [mat-dialog-close]>
                <span aria-hidden="true">x</span>
            </button></div>
    </div>
    <hr>
    <p>Bạn có chắc chắn muốn xoá không?</p>
    <div class="modal-footer ng-star-inserted">
        <button class="btn btn-sm btn-secondary ng-star-inserted" [mat-dialog-close]>Đóng</button>
        <button class="btn btn-sm btn-primary ng-star-inserted" (click)="delete()">Đồng ý</button>
    </div>
</mat-dialog-content>
